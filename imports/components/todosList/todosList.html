<header>
    <h1>Todo List</h1>

    <form class="new-task" ng-submit="$ctrl.addTask($ctrl.newTask)">
        <input ng-model="$ctrl.newTask" type="text" name="task" placeholder="Type to add new task"/>
    </form>
</header>

<ul>
    <li ng-repeat="task in $ctrl.tasks">
        {{task.text}}
    </li>
</ul>
